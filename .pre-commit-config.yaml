repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check
        args: ["--fix"]
        language: system
        types_or: [python]
      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: system
        types_or: [python]
      - id: typos
        name: typos
        entry: typos
        language: system
        types_or: [text]
